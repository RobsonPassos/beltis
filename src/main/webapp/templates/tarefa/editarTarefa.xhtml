<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Editar Tarefa</title>
    <link rel="stylesheet" type="text/css" href="../../resources/styles/styles.css"/>
</h:head>
<h:body>
    <ui:include src="../../header.xhtml"/>

    <div class="container">
        <h1>Editar Tarefa</h1>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="titulo" value="Título:"/>
                <h:inputText id="titulo" value="#{tarefaBean.tarefa.titulo}" required="true"/>

                <h:outputLabel for="descricao" value="Descrição:"/>
                <h:inputTextarea id="descricao" value="#{tarefaBean.tarefa.descricao}" rows="5"/>

                <h:outputLabel for="estimativaHoras" value="Estimativa de Horas:"/>
                <h:inputText id="estimativaHoras" value="#{tarefaBean.tarefa.estimativaHoras}" required="true"/>

                <h:outputLabel for="prioridade" value="Prioridade:"/>
                <h:selectOneMenu id="prioridade" value="#{tarefaBean.tarefa.prioridade}">
                    <f:selectItems value="#{tarefaBean.prioridades}"/>
                </h:selectOneMenu>

                <h:outputLabel for="projeto" value="Projeto:"/>
                <h:selectOneMenu id="projeto" value="#{tarefaBean.tarefa.projeto.id}" required="true">
                    <f:selectItems value="#{tarefaBean.projetosSelectItems}"/>
                </h:selectOneMenu>

                <h:outputLabel value=""/>
                <h:commandButton value="Atualizar" action="#{tarefaBean.salvar()}"/>
            </h:panelGrid>
        </h:form>
        <h:form>
            <h:commandLink value="Voltar" action="listarTarefa"/>
        </h:form>
    </div>

    <ui:include src="../../footer.xhtml"/>
</h:body>
</html>
