<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Visualizar Projeto</title>
    <link rel="stylesheet" type="text/css" href="../../resources/styles/styles.css"/>
</h:head>
<h:body>
    <ui:include src="../../header.xhtml"/>

    <div class="container">
        <h1>Visualizar Projeto</h1>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="id" value="ID:"/>
                <h:outputText id="id" value="#{projetoBean.projeto.id}"/>

                <h:outputLabel for="titulo" value="Título:"/>
                <h:outputText id="titulo" value="#{projetoBean.projeto.titulo}"/>

                <h:outputLabel for="descricao" value="Descrição:"/>
                <h:outputText id="descricao" value="#{projetoBean.projeto.descricao}"/>

                <h:outputLabel for="dataInicio" value="Data de Início:"/>
                <h:outputText id="dataInicio" value="#{projetoBean.projeto.dataInicio}">
                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                </h:outputText>
            </h:panelGrid>
        </h:form>
        <h:form>
            <h:commandLink value="Voltar" action="listarProjeto"/>
        </h:form>
    </div>

    <ui:include src="../../footer.xhtml"/>
</h:body>
</html>
