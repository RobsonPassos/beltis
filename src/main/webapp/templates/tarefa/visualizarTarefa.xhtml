<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Visualizar Tarefa</title>
    <link rel="stylesheet" type="text/css" href="../../resources/styles/styles.css"/>
</h:head>
<h:body>
    <ui:include src="../../header.xhtml"/>

    <div class="container">
        <h1>Visualizar Tarefa</h1>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="id" value="ID:"/>
                <h:outputText id="id" value="#{tarefaBean.tarefa.id}"/>

                <h:outputLabel for="titulo" value="Título:"/>
                <h:outputText id="titulo" value="#{tarefaBean.tarefa.titulo}"/>

                <h:outputLabel for="descricao" value="Descrição:"/>
                <h:outputText id="descricao" value="#{tarefaBean.tarefa.descricao}"/>

                <h:outputLabel for="estimativaHoras" value="Estimativa de Horas:"/>
                <h:outputText id="estimativaHoras" value="#{tarefaBean.tarefa.estimativaHoras}"/>

                <h:outputLabel for="prioridade" value="Prioridade:"/>
                <h:outputText id="prioridade" value="#{tarefaBean.tarefa.prioridade}"/>

                <h:outputLabel for="projeto" value="Projeto:"/>
                <h:outputText id="projeto" value="#{tarefaBean.tarefa.projeto.titulo}"/>
            </h:panelGrid>
        </h:form>
        <h:form>
            <h:commandLink value="Voltar" action="listarTarefa"/>
        </h:form>
    </div>

    <ui:include src="../../footer.xhtml"/>
</h:body>
</html>
