<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Listagem de Tarefas</title>
    <link rel="stylesheet" type="text/css" href="../../resources/styles/styles.css"/>
</h:head>
<h:body>
    <ui:include src="../../header.xhtml"/>

    <div class="container">
        <h1>Listagem de Tarefas</h1>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Descrição</th>
                <th>Estimativa de Horas</th>
                <th>Prioridade</th>
                <th>Projeto</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <ui:repeat var="objTarefa" value="#{tarefaBean.tarefas}">
                <tr>
                    <td>#{objTarefa.id}</td>
                    <td>#{objTarefa.titulo}</td>
                    <td>#{objTarefa.descricao}</td>
                    <td>#{objTarefa.estimativaHoras}</td>
                    <td>#{objTarefa.prioridade}</td>
                    <td>#{objTarefa.projeto.titulo}</td>
                    <td>
                        <h:form>
                            <h:commandLink value="Editar" action="#{tarefaBean.editar(objTarefa.id)}"/>
                        </h:form>
                        <h:form>
                            <h:commandLink value="Excluir" action="#{tarefaBean.excluir(objTarefa.id)}"/>
                        </h:form>
                    </td>
                </tr>
            </ui:repeat>
            </tbody>
        </table>
        <h:form>
            <h:commandLink value="Adicionar Tarefa" action="adicionarTarefa"/>
        </h:form>
    </div>

    <ui:include src="../../footer.xhtml"/>
</h:body>
</html>
